<!-- Showcase -->

<header id="showcase">
  <div class="bg-image" [ngStyle]="{ 'background-image': getURL() }"></div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 px-0">
        <nav class="navbar navbar-light bg-light">

          <!-- All the navbar content to the left -->
          <div class="d-flex justify-content-start" id="navbar-left">
            <logo></logo>
          </div>

          <!-- All the navbar content to the right -->
          <div class="d-flex justify-content-end" id="navbar-right">
            <form class="form-inline justify-content-end">
              <input type="search" class="form-control" placeholder="Search">
              <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <button class="navbar-toggler my-2" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
              aria-expanded="false" Toggle navigation="">
              <i class="navbar-toggler-icon"></i>
            </button>
          </div>

          <div class="collapse navbar-collapse text-right" id="navbarText">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Trending</a>
              </li>
              <li (click)="changeBG()" class="nav-item">
                <a routerLink="about" href="about" class="nav-link">About</a>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<!-- Logon box -->
<div id="login" class="container-fluid">
  <div class="row justify-content-center align-items-center" id="logon-box">
    <div class="col-xs-12 col-sm-6 col-lg-3">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail" class="h5">Login</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailPasswordHelp" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailPasswordHelp" placeholder="Password">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small class="form-text mt-0" id="checkboxText">Remember me</small>
            </label>
          </div>
          <small class="form-text" id="emailPasswordHelp">
            <a href="#">Forgot username or password?</a>
            <a href="#">
              <br>Not a member? Sign up now</a>
          </small>
        </div>
        <button type="submit" class="btn btn-primary" id="form-submit">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
